title: "FreiFANG"
subtitle: "Freies Fischerei-Ausbildungsmaterial für nachhaltiges Grundwissen"
description: "Offene Lernmaterialien, Videos und Downloads zur Vorbereitung auf den Angelschein – frei und gemeinwohlorientiert."
baseurl: ""
url: "https://freifang.nijida.de"

# Minimal Mistakes via remote_theme (GitHub Pages kompatibel)
remote_theme: "mmistakes/minimal-mistakes@4.26.0"

# Empfohlene, von GitHub Pages unterstützte Plugins
plugins:
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap

# Skin/Design des Themes
minimal_mistakes_skin: "default" # z.B. "air", "contrast", "dark", "neon", "plum"

# Site-Wide Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      toc: true
      toc_sticky: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      toc: true

# Navigation (separate Datei unter _data/navigation.yml)
collections:
  posts:
    output: true
    permalink: /:categories/:title/

logo: "/assets/images/logo.svg"

author:
  name: "FreiFANG Projekt"
  avatar: "/assets/images/avatar.png"
  bio: "Freies Lernmaterial zur Fischereiausbildung"
  location: "Deutschland"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/FreiFANG"

# Social/Comments standardmäßig aus
comments: false
social: false

# Build
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
exclude:
  - README.md
  - .gitignore
  - "*.zip"
